name: Docker Image CI for GHCR

on:
  push:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build the package (no tests)
        run: mvn --batch-mode -DskipTests package
      - name: Run the unit tests
        run: mvn --batch-mode -Dmaven.test.failure.ignore=true test
      - name: Report test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true
      - name: Publish the image to github container registry
        run: |
          docker login --username kylecoding --password ${{secrets.ACCESS_TOKEN}} ghcr.io
          docker build -t ghcr.io/kylecoding/arithmetic-service:latest --file Dockerfile .
          docker push ghcr.io/kylecoding/arithmetic-service:latest
      - name: Publish the image to azure container registry
        run: | 
          docker login --username practicum7Reg --password ${{secrets.AZURE_CONTAINER_REGISTRY}} practicum7Reg.azurecr.io
          docker tag ghcr.io/kylecoding/arithmetic-service:latest practicum7Reg.azurecr.io/arithmetic-service:1
          docker push practicum7Reg.azurecr.io/arithmetic-service:latest